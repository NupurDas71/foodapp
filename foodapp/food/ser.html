<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart ğŸ›’</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    

    <!-- Cart Section -->
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-3xl">
        <h1 class="text-4xl font-bold text-yellow-600 mb-4">ğŸ›’ Your Cart</h1>
        
        <div id="cartItems" class="space-y-4">
            <!-- Cart items will be added dynamically here -->
        </div>

        <!-- Empty Cart Message -->
        <p id="emptyCartMessage" class="text-gray-500 text-center hidden">Your cart is empty. ğŸ›ï¸</p>

        <div class="flex justify-between items-center mt-6">
            <a href="next.html" class="bg-yellow-500 hover:bg-yellow-600 text-white text-lg px-6 py-3 rounded-lg shadow-md transition">â¬…ï¸ Continue Shopping</a>
        </div>
    </div>

    <script>
        function displayCartItems() {
            const cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            const cartItemsDiv = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            cartItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
            } else {
                emptyCartMessage.classList.add('hidden');
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-md hover:shadow-lg transition';

                    cartItem.innerHTML = `
                        <div>
                            <h2 class="text-xl font-semibold">${item.name}</h2>
                            <p class="text-gray-600 font-medium">â‚¹${item.price}</p>
                        </div>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow-md transition" onclick="removeFromCart(${index})">ğŸ—‘ï¸ Remove</button>
                    `;

                    cartItemsDiv.appendChild(cartItem);
                });
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

    

        window.onload = function() {
            displayCartItems();
        }
    </script>
</body>
</html>
