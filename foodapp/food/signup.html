<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white w-96 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Sign Up</h2>

        <input type="text" id="signupName" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter Name">
        <input type="email" id="signupEmail" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter Email">
        <input type="password" id="signupPassword" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter Password">

        <button id="signUpBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>

        <p class="mt-3 text-sm text-center">Already have an account?  
            <a href="next.html" class="text-blue-500 hover:text-blue-700 transition">Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById("signUpBtn").addEventListener("click", function () {
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert("An account with this email already exists. Please Sign In!");
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Sign-Up Successful! Redirecting to Sign In...");
            window.location.href = "next.html";
        });
    </script>

</body>
</html>
